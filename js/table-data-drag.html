<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>表格行列换行</title>
<style type="text/css">
table{
	border-spacing:0;
	border-collapse:collapse;
	width: 800px;
}
table td,table th{
	border: 1px solid #ccc;
	width: 20%;
	height: 50px;
}
table td{
	cursor: pointer;
}
</style>
</head>
<body>
	<table id="table">
		<thead>
			<tr>
				<th>标题1</th>
				<th>标题2</th>
				<th>标题3</th>
				<th>标题4</th>
				<th>标题5</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>行1</td>
				<td>行1</td>
				<td>行1</td>
				<td>行1</td>
				<td>行1</td>
			</tr>
			<tr>
				<td>行2</td>
				<td>行2</td>
				<td>行2</td>
				<td>行2</td>
				<td>行2</td>
			</tr>
			<tr>
				<td>行3</td>
				<td>行3</td>
				<td>行3</td>
				<td>行3</td>
				<td>行3</td>
			</tr>
			<tr>
				<td>行4</td>
				<td>行4</td>
				<td>行4</td>
				<td>行4</td>
				<td>行4</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
<script type="text/javascript" src="js.js"></script>
