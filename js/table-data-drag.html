<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>表格行列换行</title>
<style type="text/css">
table{
	border-spacing:0;
	border-collapse:collapse;
	width: 800px;
}
table td,table th{
	border: 1px solid #ccc;
	width: 20%;
	height: 50px;
}
/*table td{
	cursor: pointer;
}*/
</style>
</head>
<body>
	<table id="table">
		<thead>
			<tr>
				<th data-column-num="1" class="column-num-1">标题1</th>
				<th data-column-num="2" class="column-num-2">标题2</th>
				<th data-column-num="3" class="column-num-3">标题3</th>
				<th data-column-num="4" class="column-num-4">标题4</th>
				<th data-column-num="5" class="column-num-5">标题5</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="column-num-1">行1-1</td>
				<td class="column-num-2">行1-2</td>
				<td class="column-num-3">行1-3</td>
				<td class="column-num-4">行1-4</td>
				<td class="column-num-5">行1-5</td>
			</tr>
			<tr>
				<td class="column-num-1">行2-1</td>
				<td class="column-num-2">行2-2</td>
				<td class="column-num-3">行2-3</td>
				<td class="column-num-4">行2-4</td>
				<td class="column-num-5">行2-5</td>
			</tr>
			<tr>
				<td class="column-num-1">行3-1</td>
				<td class="column-num-2">行3-2</td>
				<td class="column-num-3">行3-3</td>
				<td class="column-num-4">行3-4</td>
				<td class="column-num-5">行3-5</td>
			</tr>
			<tr>
				<td class="column-num-1">行4-1</td>
				<td class="column-num-2">行4-2</td>
				<td class="column-num-3">行4-3</td>
				<td class="column-num-4">行4-4</td>
				<td class="column-num-5">行4-5</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
<script type="text/javascript" src="js.js"></script>
